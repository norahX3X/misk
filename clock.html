<html>
<head>
<title>SSaurel's Analog Clock</title>
<style type="text/css">

	#container {
	   margin : 0 auto;
	   width : 500px;
	   text-align : center;
	   margin-top : 100px;
	   border : black dashed 1px;
	   font-family : sans-serif;
	   padding-bottom : 50px;
	}

</style>

<script type="text/javascript">
	var canvas, clockWidth, centerX, centerY, ctx;
	
	function setupAnalogClock(cw) {
	   canvas = document.getElementById("analogClock");
	   ctx = canvas.getContext("2d");
	   clockWidth = cw;
	   centerX = canvas.width / 2;
	   centerY = canvas.height / 2;
	   
	   tick();
	   window.setInterval(tick, 1000);
	}
	
	function tick() {
	   var date = new Date();
	   ctx.clearRect(0, 0, canvas.width, canvas.height);
	   
	   drawStaticElts();
	   
	   var hours = date.getHours();
	   ctx.strokeStyle = "black";
	   ctx.lineWidth = 2;
	   drawHand(clockWidth / 3, hours * 30);
	   
	   var minutes = date.getMinutes();
	   ctx.strokeStyle = "black";
	   ctx.lineWidth = 2;
	   drawHand(clockWidth / 2, minutes * 6);
	   
	   var seconds = date.getSeconds();
	   ctx.strokeStyle = "red";
	   ctx.lineWidth = 1;
	   drawHand(clockWidth / 2, seconds * 6);
	}
	
	function drawStaticElts() {
	   ctx.beginPath();
	   ctx.arc(centerX, centerY, clockWidth / 2, 0, 2 * Math.PI, false);
	   ctx.strokeStyle = "black";
	   ctx.lineWidth = 2;
	   ctx.stroke();
	   ctx.closePath();
	   
	   ctx.beginPath();
	   ctx.arc(centerX, centerY, 2, 0, 2 * Math.PI, false);
	   ctx.strokeStyle = "black";
	   ctx.fill();
	   ctx.closePath();
	   
	   drawNumbers();
	}
	
	function drawNumbers() {
	   var i = 12;
	   ctx.strokeStyle = "black";
	   ctx.lineWidth = 2;
	   
	   while (i > 0) {
	      ctx.save();
	      ctx.beginPath();
	      ctx.translate(centerX, centerY);
	      var angle = (i * 30) * Math.PI / 180;
	      ctx.rotate(angle);
	      ctx.translate(0, -clockWidth / 2);
	      
	      ctx.save();
	      ctx.translate(0, -10);
	      ctx.rotate(-angle);
	      
	      ctx.fillText(i, -3, 0);
	      ctx.restore();
	      
	      ctx.moveTo(0, 0);
	      ctx.lineTo(0, 10);
	      ctx.stroke();
	      ctx.closePath();
	      ctx.restore();
	      
	      i--;
	   }
	}
	
	function drawHand(length, angle) {
	   ctx.save();
	   ctx.beginPath();
	   ctx.translate(centerX, centerY);
	   ctx.rotate(-180 * Math.PI / 180);
	   ctx.rotate(angle * Math.PI / 180);
	   ctx.moveTo(0, 0);
	   ctx.lineTo(0, length);
	   ctx.stroke();
	   ctx.closePath();
	   ctx.restore();   
	}
	
	window.onload = function() {
	   setupAnalogClock(360);
	};
	
</script>

</head>
<body>
<div id="container">
   <h2>Nora's Clock</h2>
   <canvas id="analogClock" width="400" height="400" />
</div>
</body>
</html>
